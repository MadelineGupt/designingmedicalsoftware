<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Welcome Page</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 50px;
    }

    .button {
      background-color: #333;
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 8px;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>WELCOME DR. DOE</h1>

  <button class="button">Open initial patient &gt;</button>

</body>
</html>
