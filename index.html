<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Welcome Page</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; background-color: black; }
  </style>
</head>
<body>
  <a-scene background="color: black">

    <!-- Welcome Text -->
    <a-entity 
      text="value: WELCOME DR. DOE; color: white; align: center; width: 6"
      position="0 2 -4">
    </a-entity>

    <!-- Button Background -->
    <a-plane position="0 1 -4" width="2.5" height="0.6" color="#333" opacity="0.8" 
             event-set__enter="scale: 1.1 1.1 1" 
             event-set__leave="scale: 1 1 1">
    </a-plane>

    <!-- Button Text -->
    <a-entity 
      text="value: Open initial patient >; color: white; align: center; width: 3"
      position="0 1 -3.9">
    </a-entity>

    <!-- Optional: Camera + cursor for interaction -->
    <a-entity camera look-controls>
      <a-cursor color="white"></a-cursor>
    </a-entity>

  </a-scene>
</body>
</html>
